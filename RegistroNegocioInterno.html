<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convivamos/Registro</title>
    <link rel="stylesheet" href="app/formulario.css"/>
    <link rel="stylesheet" href="dependencies/bootstrap/css/bootstrap.css"/>
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
</head>

<body>
  <div id="container_img_urb">
    <img  class="img-rounded" src="assets/Convivamos.png" alt="" >
  </div>


<form id="form_negocio_interno">
  <div class="form-group">
    <input type="text" class="form-control default-value" value="Nombre" id="nombre">
  </div>
  <div class="form-group">
    <input type="text" class="form-control default-value" value="Teléfono" id="telefono">
  </div>
  <div class="form-group">
    <input type="text" class="form-control default-value" value="Celular" id="celular">
  </div>
  <div class="form-group">
    <input type="text" class="form-control default-value" value="Correo" id="correo">
  </div>
  <div class="form-group">
    <input type="text" class="form-control default-value" value="Página Web del Negocio" id="pagina">
  </div>
  <div class="form-group">
    <textarea name="textarea" class="form-control default-value descripcion" value="Agregue una descripcion..." id="descripcion">Agregue una descripción del negocio...</textarea>
  </div>

  <h4>Imagen o Fotografia:</h4>
  <input type="file" class="filestyle" data-buttonName="btn btn-primary btn-choose" id="img">

  <h4>Por favor deja una marca dando click en el lugar en el que se encuentra tu negocio o comercio en el mapa:</h4>
  <div id="map"></div>

  <div class="checkbox">
    <label><input type="checkbox"> Autorizo a ........ a utilizar mi informacion con el fin de ...</label>
  </div>

  <button type="submit" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalSaveChanges">Registrarme!</button>

 </form>


 <!-- Modal -->
 <div id="modalSaveChanges" class="modal fade" role="dialog">
   <div class="modal-dialog">

     <!-- Modal content-->
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal">&times;</button>
         <h4 class="modal-title">Registrando nuevo negocio...</h4>
       </div>
       <div class="modal-body">
         <!-- progress bar-->
         <div class="progress">
           <div id="progress-bar" class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar"
           aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%">
           </div>
         </div>
         <!-- END progress bar-->
       </div>
       <div class="modal-footer">
         <h1 id="progress-bar-txt">0% completado.</h1>
         <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
       </div>
     </div>
     <!-- END Modal content-->
   </div>
 </div>
 <!-- END Modal -->




<!--dependencies-->
<script src="dependencies/jquery/dist/jquery.min.js"></script>
<script src="dependencies/bootstrap/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOQBv5zupmINwFLeWUeydwzCxbQqM1SoM&callback=initMap"></script>

<!--Aplication-->
<script src="app/DBconfi.js"></script>
<script src="app/SendNegocioInterno.js"></script>
<script language="javascript" src="app/formquery.js"></script>
<script src="dependencies/bootstrap-filestyle/src/bootstrap-filestyle.min.js"> </script>
<script src="app/map.js"></script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MonkeyEvents</title>
    <link rel="stylesheet" href="app/app.css"/>
    <link rel="stylesheet" href="dependencies/bootstrap/css/bootstrap.css"/>
</head>

<body>


<div>

  <form id="form_comercio_externo">
    <div class="form-group">
      <label for="descripcion">NIT:</label>
      <input type="text" class="form-control" id="nit">
    </div>
    <div class="form-group">
      <label for="descripcion">Celular:</label>
      <input type="text" class="form-control" id="celular">
    </div>
    <div class="form-group">
      <label for="descripcion">Descripcion del negocio:</label>
      <input type="text" class="form-control" id="descripcion">
    </div>
    <div class="form-group">
      <label for="descripcion">Direccion:</label>
      <input type="text" class="form-control" id="direccion">
    </div>
    <div class="form-group">
      <label for="nombre">Lat-Lon:</label>
      <input type="text" class="form-control" id="lat_lon">
    </div>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre">
    </div>
    <div class="form-group">
      <label for="nombre">Telefono:</label>
      <input type="text" class="form-control" id="telefono">
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Autorizo a ........ a utilizar mi informacion con el fin de ...</label>
    </div>
    <button type="submit" class="btn btn-default" value="">Enviar</button>
   </form>

</div>

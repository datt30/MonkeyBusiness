<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MonkeyEvents</title>
    <link rel="stylesheet" href="app/formulario.css"/>
    <link rel="stylesheet" href="dependencies/bootstrap/css/bootstrap.css"/>
</head>

<body>


<div>

  <form id="form_comercio_externo">
    <div class="form-group">
      <input type="text" class="form-control default-value" value="Nombre" id="nombre">
    </div>
    <div class="form-group">
      <input type="text" class="form-control default-value" value="N.I.T" id="nit">
    </div>
    <div class="form-group">
      <input type="text" class="form-control default-value" value="Teléfono" id="telefono">
    </div>
    <div class="form-group">
      <input type="text" class="form-control default-value" value="Celular" id="celular">
    </div>
    <div class="form-group">
      <input type="text" class="form-control default-value" value="Dirección" id="direccion">
    </div>
    <div class="form-group">
      <input type="text" class="form-control default-value" value="Latitud-Longitud" id="lat_lon">
    </div>
    <div class="form-group">
      <textarea name="textarea" class="form-control default-value descripcion" value="Agregue una descripcion..." id="descripcion">Agregue una descripción del negocio...</textarea>
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Autorizo a ........ a utilizar mi informacion con el fin de ...</label>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Registrarme!</button>
   </form>

</div>




<!--dependencies-->
<script src="dependencies/jquery/dist/jquery.min.js"></script>
<script src="dependencies/bootstrap/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

<!--Aplication-->
<script src="app/DBconfi.js"></script>
<script src="app/comercioExterno.js"></script>
<script language="javascript" src="app/formquery.js"></script>

</body>
</html>

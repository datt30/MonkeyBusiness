<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convivamos</title>
    <link rel="stylesheet" href="app/formulario.css"/>
    <link rel="stylesheet" href="dependencies/bootstrap/css/bootstrap.css"/>
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
</head>

<body>
  <div id="container_img_urb">
    <img  class="img-rounded" src="assets/Convivamos.png" alt="" >
  </div>


  <form id="form_contactos">
    <div class="form-group">
      <input type="text" class="form-control default-value" value="Titulo" id="titulo">
    </div>
    <div class="form-group">
      <textarea name="textarea" class="form-control default-value descripcion" value="Cuerpo de la noticia o comunicado..." id="texto">Cuerpo de la noticia o comunicado...</textarea>
    </div>

    <h4>Imagen Relacionada:</h4>
    <input type="file" class="filestyle" data-buttonName="btn btn-primary btn-choose" id="img">

    <button type="submit" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalSaveChanges">Guardar</button>

   </form>


   <!-- Modal -->
   <div id="modalSaveChanges" class="modal fade" role="dialog">
     <div class="modal-dialog">

       <!-- Modal content-->
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal">&times;</button>
           <h4 class="modal-title">Registrando nuevo post...</h4>
         </div>
         <div class="modal-body">
           <!-- progress bar-->
           <div class="progress">
             <div id="progress-bar" class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar"
             aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%">
             </div>
           </div>
           <!-- END progress bar-->
         </div>
         <div class="modal-footer">
           <h1 id="progress-bar-txt">0% completado.</h1>
           <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
         </div>
       </div>
       <!-- END Modal content-->
     </div>
   </div>
   <!-- END Modal -->



<!--dependencies-->
<script src="dependencies/jquery/dist/jquery.min.js"></script>
<script src="dependencies/bootstrap/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

<!--Aplication-->
<script src="app/DBconfi.js"></script>
<script src="app/SendNoticia.js"></script>
<script language="javascript" src="app/formquery.js"></script>
<script src="dependencies/bootstrap-filestyle/src/bootstrap-filestyle.min.js"> </script>

</body>
</html>
